<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bate Papo Uol</title>
  <link rel="stylesheet" href="/style/reset.css">
  <link rel="stylesheet" href="/style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
  <main>
  <header>
    <div>
      <img src="./assets/logouol.png" alt="">
    </div>
    <div>
      <img class="configtoggle" src="./assets/people.svg" alt="">
    </div>
  </header>

  <article>
    <div class="msg">
      <p><span class="horario">(09:22:48)</span><span class="nome">Jonas</span> para <span class="nome">João</span>: Olar reservadamente para todos </p>
    </div>
    
  </article>

  <footer>
    <div class="inputbox">
      <input type="text" placeholder="Escreva aqui">
      <p>Enviando para Todos(público)</p>
    </div>
    <div>
      <img src="./assets/msglogo.svg">
    </div>
  </footer>
</main>
<main id="config">
  <div id="options">
    <h1>Escolha um contato<br> para enviar mensagem:</h1>
    <div class="item"> 
      <div class="contato">
        <img class="icon" src="./assets/people.svg" alt="">
        <p>Todos</p>
     </div>
    </div>
    <div class="item"> 
      
      <div class="contato">
        <img class="icon" src="./assets/contato.svg" alt="">
      <p>João</p>
    </div>
    <svg width="13" height="11" viewBox="0 0 13 11" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M11 2L4.7 9L2 6.375" stroke="#28BB25" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
   
  </div>
    <div class="item"> 
      <div class="contato">
        <img src="./assets/contato.svg" alt="">
        <p>Maria</p>
      </div>
    </div>
    
      <h1> Escolha a visibilidade</h1>
      <div class="item">
        <div class="contato">
          <img src="./assets/cadeado.svg" alt="">
          <p>Público</p>
        </div>
        <svg width="13" height="11" viewBox="0 0 13 11" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M11 2L4.7 9L2 6.375" stroke="#28BB25" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
      </div>
      <div class="item">
        <div class="contato">
        <img src="./assets/cadeado.svg" alt="">
        <p>Reservadamente</p>
      </div>
      
    </div>
    
  </div>
  <div id="tg" class="configtoggle"></div>
</main>
<script type="text/javascript" src="./scripts/scripts.js"></script>
</body>

</html>
